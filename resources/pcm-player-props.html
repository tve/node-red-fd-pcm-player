<div class="form-row">
    <label for="node-input-title">Title</label>
    <input type="text" id="node-input-title" class="fd-typed-input" placeholder="'Pcm Player'" />
    <input type="hidden" id="node-input-title-type" />
    <br><small class="fd-indent">Text to display in the widget header. Change using <tt>msg[title]</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-popup_info">Popup Info</label>
    <input type="text" id="node-input-popup_info" class="fd-typed-input" placeholder="null" />
    <input type="hidden" id="node-input-popup_info-type" />
    <br><small class="fd-indent">Info text to display in (i) pop-up. Change using <tt>msg[popup_info]</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-stream">Stream</label>
    <input type="text" id="node-input-stream" class="fd-typed-input" placeholder="null" />
    <input type="hidden" id="node-input-stream-type" />
    <br><small class="fd-indent">PCM audio stream buffers. Change using <tt>msg[stream]</tt>.</small>
</div>
<div class="form-row">
    <label for="node-input-source">Source</label>
    <input type="text" id="node-input-source" class="fd-typed-input" placeholder="null" />
    <input type="hidden" id="node-input-source-type" />
    <br><small class="fd-indent">Description of audio source. Change using <tt>msg[source]</tt>.</small>
</div>
